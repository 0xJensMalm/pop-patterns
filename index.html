<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GT Patterns</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="controls-panel">
        <div class="title-frame">
            <h1>GRIDLOCK</h1>
            <p class="byline">by Kromo</p>
        </div>

        <div class="section-title">Current Variables</div>
        <div class="status-section">
            <div class="status-frame">
                <div class="status-item">
                    <div class="status-label">Current Mode</div>
                    <div class="status-value" id="current-mode">Circle</div>
                </div>
                <div class="status-item">
                    <div class="status-label">Color Theme</div>
                    <div class="status-value" id="current-theme">Default</div>
                </div>
                <div class="status-item">
                    <div class="status-label">Current Seed</div>
                    <div class="status-value" id="current-seed">0xc3f7f484d5</div>
                </div>
            </div>
        </div>

        <div class="section-title">Controls</div>
        <div class="controls">
            <button onclick="artwork.handleKeyPress('A')">Randomize <span class="shortcut">(A)</span></button>
            <button onclick="artwork.handleKeyPress('X')">Shape Mode <span class="shortcut">(X)</span></button>
            <button onclick="artwork.handleKeyPress('D')">Color Theme <span class="shortcut">(D)</span></button>
            <button onclick="artwork.handleKeyPress('C')">Signature Colors <span class="shortcut">(C)</span></button>
            <button onclick="artwork.handleKeyPress('s')">Save High Res</button>
            <button onclick="debugLogger.copyToClipboard()" class="debug-button">Debug Logs</button>
        </div>
    </div>

    <main></main>

    <script src="modes.js"></script>
    <script src="debugging.js"></script>
    <script src="sketch.js"></script>
</body>

</html>
